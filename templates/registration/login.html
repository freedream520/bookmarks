{%extends "base.html" %}
{% block title %}
<div id="sign-in" class="ui-roundedbox">
<div class="ui-roundedbox-corner ui-roundedbox-tl">
<div class="ui-roundedbox-corner ui-roundedbox-tr">
<div class="ui-roundedbox-corner ui-roundedbox-bl">
<div class="ui-roundedbox-corner ui-roundedbox-br">
<div class="ui-roundedbox-content"> 
<h2>用户登录</h2>
{% endblock %}
{% block content %}
{% if form.has_errors %}
<p> 用户名或密码错误</p>
{% endif %}
<form method="post" action="." id="login" class="vf lf">
<p>
<label class="label_input" for="id_username">用户名:</label>
{{ form.username }}</p>
<p><label class="label_input" for="id_password">密码:</label>
{{ form.password }}</p>
<input type="hidden" name="next" value="{%if next %}{{next}}{%else%}/{%endif%}"/>
<input type="submit" class="formbutton" value="login" />
</form>
</div></div></div></div></div></div> </div>
{% endblock %}
